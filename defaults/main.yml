---
redis_install_from_source: true

# Install from Source
redis_version: 5.0.10

redis_user: redis
redis_group: "{{ redis_user }}"

redis_verify_checksum: true
redis_download_url: "http://download.redis.io/releases/redis-{{ redis_version }}.tar.gz"
redis_download_dir: /tmp
redis_cleanup_downloads: true

redis_install_dir: /opt/redis-{{ redis_version }}
redis_config_file_name: "{{ redis_install_dir }}/redis.conf"
redis_logfile: /var/log/redis/redis.log

# General Configuration
redis_dir: "{{ redis_install_dir }}/data"

redis_databases: 16
# Number of databases to allow
redis_password: false
redis_bind: false
redis_port: 6379

redis_tcp_backlog: 511
redis_tcp_keepalive: 1
redis_socket_path: false
# Set socket_path to the desired path to the socket. E.g. /var/run/redis/{{ redis_port }}.sock
redis_socket_perm: 755
redis_nofile_limit: 16384
# The open file limit for Redis-Server
redis_oom_score_adjust: 0

# TLS Settings
redis_make_tls: false
# Set this to true to build redis with TLS support
# available only for versions >= 6 (require OpenSSL development libraries)
redis_tls_cert: /etc/pki/tls/redis.crt
redis_tls_key: /etc/pki/tls/redis.key
redis_tls_ca_cert: /etc/pki/tls/redis-ca.crt
redis_tls_auth_clients: false  # If false, clients will not be forced to provide certificate for authentication

# Logging
redis_loglevel: notice
redis_syslog_enabled: "yes"
redis_syslog_ident: "{{ redis_service_name }}"
redis_syslog_facility: USER  # Syslog facility. Must be USER or LOCAL0-LOCAL7

# Snapshotting
# How frequently to snapshot the database to disk
# e.g. "900 1" => 900 seconds if at least 1 key changed
redis_save:
  - 900 1
  - 300 10
  - 60 10000
redis_stop_writes_on_bgsave_error: "yes"
redis_rdbcompression: "yes"
redis_rdbchecksum: "yes"

redis_db_filename: "dump.rdb"  # the file name for the RDB Backup

## Replication options
redis_slaveof: false  # Set slaveof just as you would in redis.conf. (e.g. "redis01 6379")
redis_slave_read_only: "yes" # Make slaves read-only. "yes" or "no"
redis_slave_priority: 100
redis_repl_backlog_size: false
redis_min_slaves_to_write: 0
redis_min_slaves_max_lag: 10

## Security
redis_rename_commands: []

# Limits
redis_maxclients: 10000
redis_timeout: 3600
redis_maxmemory: false  # Redis memory limit (e.g. 4294967296, 4096mb, 4gb)
redis_maxmemory_policy: noeviction

# Append Only Mode
redis_appendonly: "no"
redis_appendfilename: "appendonly.aof"
redis_appendfsync: "everysec"
redis_no_appendfsync_on_rewrite: "no"
redis_auto_aof_rewrite_percentage: "100"
redis_auto_aof_rewrite_min_size: "64mb"

# Lua
redis_lua_time_limit: 5000

# Slow Log
redis_slowlog_log_slower_than: 10000  # Log queries slower than this many milliseconds. -1 to disable
redis_slowlog_max_len: 128  # Maximum number of slow queries to save

# Event Notification
redis_notify_keyspace_events: '""'

# Advanced
redis_client_output_buffer_limit_normal: 0 0 0
redis_client_output_buffer_limit_slave: 256mb 64mb 60
redis_client_output_buffer_limit_pubsub: 32mb 8mb 60
redis_hz: 10
