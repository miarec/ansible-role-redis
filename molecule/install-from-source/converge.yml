---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Define install variables
      set_fact:
        redis_install_from_source: true
        redis_version: "{{ lookup('env', 'REDIS_VERSION') }}"

    - name: Install prerequisites
      block:
        - name: Update apt cache
          when: ansible_facts["os_family"] == "Debian"
          apt:
            update_cache: true
            cache_valid_time: 600
          changed_when: false

  roles:
    - role: ansible-role-redis
      tags:
        - redis
